[tool.poetry]
name = "edea_ms"
version = "0.1.0"
description = "EDeA Measurement Server"
authors = ["Elen Eisendle <ln@calcifer.ee>"]
license = "EUPLv1.2"
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.92.0"
sqlalchemy = { extras = ["asyncio"], version = "^2.0.3" }
uvicorn = { extras = ["standard"], version = "^0.20.0" }
aiosqlite = "^0.18.0"
httpx = "^0.23.3"
alembic = "^1.9.4"
aiofiles = "^23.1.0"
cython = { version = "^0.29.33", optional = true }
polars = "^0.16.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
trio = "^0.22.0"
mypy = "^1.0.1"
pytest-alembic = "^0.10.0"
sqlalchemy = { version = "2.0.3", extras = ["mypy"] }
sourcery-cli = { version = "^1.0.5", optional = true }
black = { version = "^23.1.0" }
edea-tmc = { git = "https://gitlab.com/edea-dev/edea-tmc.git", branch = "main" }
pytest-asyncio = "^0.20.3"
numpy = "^1.24.2"

[tool.poetry.group.debug]
optional = true

[tool.poetry.group.debug.dependencies]
yappi = "^1.4.0"
py-spy = "^0.3.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
plugins = ["pydantic.mypy", "sqlalchemy.ext.mypy.plugin"]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.ruff]
line-length = 120
